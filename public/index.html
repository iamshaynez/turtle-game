<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个海龟汤游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="password-container">
        <div id="rules-text">
            <h2>游戏规则：</h2>
            <p>1. 海龟汤是一种推理游戏。</p>
            <p>2. 玩家需要通过提问来推理出完整的故事。</p>
            <p>3. 主持人只会回答「是」「否」「问题不相关」</p>
            <p>4. 当你问到时间核心真相的时候，主持人会告诉完整的故事真相。</p>
        </div>
        <input type="password" id="password-input" placeholder="输入密码">
        <button id="submit-password">进入游戏</button>
    </div>

    <div id="game-selection" style="display: none;">
        <h2>选择一个游戏：</h2>
        <ul id="game-list"></ul>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="puzzle-text"></div>
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="输入你的问题...">
            <button id="send-message">发送</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
